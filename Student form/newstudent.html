<html>
<head>
    <title>New Student</title>
</head>

<body>
    <h1>Personal Information</h1>
    <label for="fname">Full Name:</label>
    <input type="text"><br><br>
    <label for="birthdate">Birthdate:</label>
    <input type="date">
    <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <hr>
    <h1>Contact Information</h1>
    <label for="email">Email</label>
    <input type="email"><br><br>
    <label for="p">Phone</label>
    <input type="tel" placeholder="12345678"><br><br>
    <label for="address">Address</label>
    <textarea name="address" style="width: 200px; height: 50px;"></textarea>
    <hr>
  <h1>University Informatoin</h1>
  <label for="choose">Choose your faculty</label>
  <select>
      <option>Faculty of Computer and information technology</option>
      <option>Facluty of Engineering</option>
      <option>Facluty of Business</option>
  </select><br><br>
  <input type="submit" value="Add" >
</body>
</html>
